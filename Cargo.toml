[package]
name = "rustystreamer"
version = "0.3.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4"
actix-files = "0.6.2"
mime = "0.3.17"
serde = { version = "1.0.159", features = ["derive"] }
