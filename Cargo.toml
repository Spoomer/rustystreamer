rand = "0.8.5"
dotenvy = "0.15.7"
rusqlite = { version = "0.29.0", features = ["bundled"] }
r2d2 = "0.8"
r2d2_sqlite = "0.22.0"
html-escape = "0.2.13"
async-recursion = "1.0.5"
