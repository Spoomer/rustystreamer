<!doctype html>
<html>

<head>
    <title>{title}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <h1>{title}</h1>
    <div class="video-container">
        <video id="Videoplayer" controls>
            <source src="/video-resource/{videoId}" />
        </video>
    </div>
</body>

</html>
<script>
    setInterval(function () { fetch("/update-video-timestamp/{videoId}/" + Math.floor(document.getElementById("Videoplayer").currentTime)) }, 1000);
</script>
